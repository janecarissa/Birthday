<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#ffd6e8, #fff0f6);
      padding: 40px;
      text-align: center;
      color: #d1436f;
      overflow-x: hidden;
    }

    .card {
      background: #ffffff;
      max-width: 650px;
      margin: auto;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 50px;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .hidden-message {
      display: none;
      font-size: 20px;
      font-weight: 600;
      color: #b03d63;
      margin-top: 20px;
    }

    .button {
      background: #ff7aa8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .button:hover {
      background: #e35f90;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #b03d63;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff7aa8;
      animation: fall 3s linear infinite;
      top: -10px;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(120vh) rotate(720deg); }
    }

    /* Photo styling */
    .photo-gallery {
      margin-top: 30px;
    }

    .photo {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      margin: 15px;
    }

    /* Floating wiggle animation */
    .floaty {
      animation: wiggle 4s ease-in-out infinite;
    }

    @keyframes wiggle {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    /* Floating hearts animation */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .floating-heart::before { top: -10px; left: 0; }
    .floating-heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); }
      100% { transform: translateY(-10vh) rotate(45deg); }
    }

    /* Cursor sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkleFade 0.6s linear forwards;
    }

    @keyframes sparkleFade {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="hearts-container"></div>

  <div class="card">
    <div class="heart" onclick="showMessage()">üíó</div>
    <h1>Happy Birthday, Love! üéâ</h1>
    <p>
      Thank you for being you. You are truly the best present that has somehow fallen into my life. 
      I love you, always, for all time.
    </p>

    <button class="button" onclick="startConfetti()">Click for a Surprise üéÅ</button>

    <div id="message" class="hidden-message">
      I love you endlessly ‚Äî today, tomorrow, and always. üíó
    </div>

    <!-- PHOTO SECTION -->
    <div class="photo-gallery">
      <img src="assets/0000103930.jpg" class="photo floaty">
      <img src="assets/DSCF0154.jpg" class="photo floaty">
    </div>
  </div>

  <div class="footer">Made with love by Jane üíû</div>

  <script>
    function openCard() {
  document.querySelector('.card-container').classList.toggle('card-open');
}
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    function startConfetti() {
      for (let i = 0; i < 80; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ['#ff7aa8', '#ffb3d1', '#ffd6e8', '#ff8fab', '#ffc2dd'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    /* Sparkle cursor */
    document.addEventListener("mousemove", function(e){
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = e.pageX + "px";
      sparkle.style.top = e.pageY + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    });
  </script>

</body>
</html>
